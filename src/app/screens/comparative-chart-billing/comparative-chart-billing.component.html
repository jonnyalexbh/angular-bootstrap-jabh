<div class="main">
  <div class="column-left">&nbsp;</div>
  <div class="column-right">

    <div class="periods">
      <div class="periods-title">1 ene 2020 - 31 dic 2020 </div>
      <div class="periods-items">
        <button class="period-item" (click)="changePeriods(i)" *ngFor="let period of periods; let i = index"
          [ngClass]="{'selected-item-period': i === periodIndex}">{{ period }}</button>
      </div>
    </div>

    <div #charts></div>

    <div class="group-labels">
      <div (click)="selectPeriod(i)" *ngFor="let item of getGroupLabels; let i = index"
        [ngClass]="{'label-selected ': i === indexLbl }" class=" group-labels-item">
        {{ item }}
      </div>
    </div>
  </div>
</div>
